<app-spinner *ngIf="loading"></app-spinner>
<div class="container">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4 mb-3">
    <div *ngFor='let resultado of resultados' class="col">
      <div class="card h-100">
        <img
          [src]="resultado.previewURL"
          class="card-img-top"
          alt="..."
          height="200px"
        />
        <div class="card-body text-center">
          <a [href]="resultado.largeImageURL" class="btn btn-primary">Ver imagen</a>
        </div>
        <div class="card-footer text-muted text-center">
          <div class="row">
            <div class="col">
              <p class="likesViews">Likes</p>
              <span class="badge badgelight">{{ resultado.likes }}</span>
            </div>
            <div class="col">
              <p class="likesViews">Views</p>
              <span class="badge badgelight">{{ resultado.views }}</span>
            </div>
          </div>
        </div>
        <p class="card-footer mb-0"><strong>Tags: </strong>{{ resultado.tags }}</p>
      </div>
    </div>

  </div>

</div>

<div *ngIf="resultados !== undefined && resultados.length > 0" class="d-flex justify-content-center mt-2">

  <ul class="pagination pagination-lg">
    <li class="page-item">
      <a *ngIf="paginaAnteriorClass()" class="page-link" href="#" (click)="paginaAnterior()">&laquo;Anterior</a>
    </li>
    <li class="page-item">
      <a *ngIf="paginaPosteriorClass()" class="page-link" href="#" (click)="paginaposterior()">Siguiente&raquo;</a>
    </li>
  </ul>

</div>
